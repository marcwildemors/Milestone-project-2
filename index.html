<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="assets/main.js"></script>
</head>
<body>
    <!-- Navbar using Bootstrap-->
<nav class="navbar bg-color">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Earthquake catalogue</span>
    <span class="subtitle">Find both induced and tectonic earthquakes registered in The Netherlands</span>
  </div>
  
</nav>
<section class="container-fluid hero-image">
    <div class="row">
        <div class="col-12 col-sm-4">
            <div class="row">
                <div class="col-12">
                    <h4 class="header-dropdown">Type:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- Radio buttons using Bootstrap-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Induced
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Tectonic
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4 class="header-dropdown">Place:</h4>
                </div>
            </div>
            <!-- Dropdown using Bootstrap-->
            <div id="data" class="row">
                <div class="col-12">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4 class="header-dropdown">Year:</h4>
                </div>
            </div>
            <!-- Dropdown using Bootstrap-->
            <div class="row">
                <div class="col-12">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            </ul>
                    </div>
                </div>
            </div>
            <div class="col-6 reset-all-button">
                    <!-- Reset button using Bootstrap-->
                    <button type="button" class="btn btn-danger">Reset all</button>
                </div>
        </div>
        <div class="col-12 col-sm-8">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</section>
<footer class="container-fluid" id="footer">
    <div id="footer-elements" class="row">
        <div class="col-0 col-md-3 col-lg-4"></div>
        <div class="col-4 col-md-3 col-lg-3">
            <h5 class="footer-header">design</h5>
            <p class="inline-block">Marc Wildemors</p>
        </div>
        <div class="col-4 col-md-3 col-lg-2"></div>
        <div class="col-4 col-md-3 col-lg-3">
            <h5 class="footer-header">data</h5>
            <p class="inline-block">www.knmi.nl</p>
        </div>
    </div>
</footer>
    <script>
        function initMap () {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: {
                    lat: 52.170107,
                    lng: 5.390199
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeDG9W2xJSSe1-ODa8s0zx6zvkxyt5FvQ&callback=initMap&libraries=&v=weekly" defer></script>
</body>
</html>
